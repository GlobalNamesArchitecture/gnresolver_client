machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  timezone: UTC
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose

test:
  pre:
    - docker-compose up -d
  override:
    - sleep 180 && docker-compose run app rake
